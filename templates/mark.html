<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 800px;
        }

        h1, h2 {
            color: #fff;
            margin: 0 0 20px 0;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result Analysis</h1>
        <form action="/mark" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx">
            <button type="submit">Upload</button>
        </form>
        {% if line_chart_url %}
            <div class="chart-container">
                <h2>Line Chart</h2>
                <img src="data:image/png;base64,{{ line_chart_url }}" alt="Line Chart">
            </div>
        {% endif %}
    </div>
</body>
</html>
