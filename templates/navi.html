<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
	<div class="container">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Set flex-direction to column */
        justify-content: center;
        align-items: center;
		left:30px;
        background-color: #000000; /* Black background */
        color: white; /* White text */
        font-family: Arial, sans-serif; /* Choose your preferred font */
    }
	.container {
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  height: 96px;
  width: 96px;
  animation: rotate_3922 1.2s linear infinite;
  background-color: #9b59b6;
  background-image: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
}

.container span {
  position: absolute;
  border-radius: 50%;
  height: 100%;
  width: 100%;
  background-color: #9b59b6;
  background-image: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
}

.container span:nth-of-type(1) {
  filter: blur(5px);
}

.container span:nth-of-type(2) {
  filter: blur(10px);
}

.container span:nth-of-type(3) {
  filter: blur(25px);
}

.container span:nth-of-type(4) {
  filter: blur(50px);
}

.container::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 10px;
  background-color: #fff;
  border: solid 5px #ffffff;
  border-radius: 50%;
}

@keyframes rotate_3922 {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }

  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

    
    h1 {
            position: relative;
            left: 150px;
        }
    p {
        font-size: 24px; /* Adjust font size as needed */
    }
    </style>
</head>
<body>
    <h1>Listening.....</h1>
   
    
    <script>
        // Check if browser supports speech recognition
       if ('webkitSpeechRecognition' in window) {
    // Create speech recognition object
    var recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.lang = 'en-US';

    recognition.onresult = function(event) {
        for (var i = event.resultIndex; i < event.results.length; i++) {
            var transcript = event.results[i][0].transcript.toLowerCase(); // Convert to lowercase for case-insensitive comparison
            console.log('You said: ', transcript);
            if (transcript.includes('go to gpt')) {
                window.location.href = '/gpt';
            } else if (transcript.includes('go to chatbot')) { 
                window.location.href = '/chatbot';
            } else if (transcript.includes('go to timer')) { 
                window.location.href = '/timer';
            } else if (transcript.includes('go to to do list')) { 
                window.location.href = '/to-do-list';
            } else if (transcript.includes('go to roadmap')) { 
                window.location.href = '/roadmap';
            } else if (transcript.includes('go to transcription')) { 
                window.location.href = '/speech';
            } else if (transcript.includes('go to web summary')) { 
                window.location.href = '/web';
            } else if (transcript.includes('go to ai quiz')) { 
                window.location.href = '/quiz';
            } else if (transcript.includes('go to grade')) { 
                window.location.href = '/mark';
            }
        }
    };

    recognition.start();
} else {
    console.log('Speech recognition not supported');
}

    </script>
</body>
</html>
