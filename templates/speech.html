<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Speech Recognition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background */
      overflow: hidden;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      position: absolute;
      z-index: -1;
    }

    .container {
      width: 80%;
      max-width: 500px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      position: relative;
      color: #fff; /* White text color */
    }

    .transcription {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 50px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .wave-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 200px;
      position: relative;
    }

    .wave {
      width: 10px;
      height: 100px;
      background-color: #fff;
      margin: 4px;
      border-radius: 20px;
      transform-origin: bottom;
      animation: wave 1s linear infinite;
    }

    @keyframes wave {
      0% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0.4);
      }
      100% {
        transform: scaleY(1);
      }
    }

    .wave:nth-child(2) {
      animation-delay: 0.2s;
    }

    .wave:nth-child(3) {
      animation-delay: 0.4s;
    }

    .wave:nth-child(4) {
      animation-delay: 0.6s;
    }

    .wave:nth-child(5) {
      animation-delay: 0.8s;
    }

    .transcribing {
      position: absolute;
      bottom: -30px;
      color: #fff;
      font-size: 18px;
    }

    .get-summary-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="transcription" id="transcription"></div>
    <button class="get-summary-btn" onclick="redirectToSummary()">Convert to Text</button>
  </div>

  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="transcribing">Transcribing...</div>
  </div>

  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;

    const transcriptionElement = document.getElementById('transcription');
    let fullTranscript = '';

    recognition.onresult = (event) => {
      let interimTranscript = '';

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const result = event.results[i];
        if (result.isFinal) {
          fullTranscript += result[0].transcript + '. ';
        } else {
          interimTranscript += result[0].transcript;
        }
      }

      transcriptionElement.textContent = fullTranscript + interimTranscript;

      // Send transcription to the server
      fetch('/store_transcription', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ transcription: fullTranscript + interimTranscript })
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
    };

    recognition.onend = () => {
      console.log('Speech recognition ended.');
    };

    // Start speech recognition
    recognition.start();

    // Function to redirect to /speech-summary
    function redirectToSummary() {
      window.location.href = '/speech-summary';
    }

    // Wave animation
    const waves = document.querySelectorAll('.wave');

    function updateWaves() {
      waves.forEach((wave, index) => {
        const height = Math.random() * 100 + 50; // Adjust the height range as needed
        wave.style.height = `${height}px`;
      });

      requestAnimationFrame(updateWaves);
    }

    updateWaves();
  </script>
</body>
</html>
