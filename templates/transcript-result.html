<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background for the container */
            color: #000; /* Black text color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for depth */
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Transcript of speech</h1>
        <div class="result">
            {{ script_summary | safe }} <!-- Use safe filter to render HTML content safely -->
        </div>
    </div>
</body>
</html>
