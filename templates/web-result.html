<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Gradient background for the body */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #333; /* Dark gray background for the container */
            color: #fff; /* White text color */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6); /* Deeper box shadow for depth */
            animation: fadeInUp 1.5s ease-in-out;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
            text-align: center;
        }

        .result {
            font-size: 18px;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in-out;
        }

        .audio-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722; /* Vibrant orange background */
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .audio-button:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Summary</h1>
        <div class="result">
            {{ websummary }}
        </div>
        <button class="audio-button" onclick="playAudio()">Play Audio</button>
        <audio id="audio" style="display: none;">
            <source src="{{ audio_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function playAudio() {
            var audioElement = document.getElementById('audio');
            audioElement.style.display = 'block';
            audioElement.play();
        }
    </script>
</body>
</html>
