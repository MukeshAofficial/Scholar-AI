<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web summary</title>
    <style>
        body {
            background-color: #000; /* Fallback color */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }
        form {
            margin: 0 auto;
            animation: fadeInUp 1s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            animation: inputGlow 1s ease-in-out infinite alternate;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes inputGlow {
            from {
                box-shadow: 0 0 5px #4CAF50;
            }
            to {
                box-shadow: 0 0 20px #4CAF50;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Summary</h1>
        <form action="/web_summary" method="post">
            <label for="url"></label>
            <input type="url" id="url" name="url" placeholder="Enter URL" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
